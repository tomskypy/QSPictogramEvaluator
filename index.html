<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pictogram Evaluator</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/10.13/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13/firebase-storage-compat.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="module" src="js/main.js"></script>
</head>

<body>
    <div id="top-btn-container" class="container my-4">
        <button id="theme-toggle-btn" class="btn btn-link" data-toggle="tooltip" title="Toggle Theme">
            <i class="fas fa-adjust"></i>
        </button>

        <button id="download-sessions-btn" style="display:none;" class="btn btn-link" data-toggle="tooltip" title="Download Sessions">
            <i class="fas fa-download"></i>
        </button>

        <button id="logout-btn" style="display:none;" class="btn btn-link">
            <i class="fas fa-sign-out-alt"></i>
        </button>
    </div>
    
    <div id="login-overlay" class="overlay">
        <div class="overlay-content">
            <h2>Login</h2>
            <input type="email" id="email" class="form-control mb-2" placeholder="Email">
            <input type="password" id="password" class="form-control mb-2" placeholder="Password">
            <button id="login-btn" class="btn btn-primary btn-block">Login</button>
            <div id="login-error" class="text-danger mt-2" style="display: none;">Invalid login credentials. Please try again.</div>
        </div>
    </div>

    <div id="main-content" style="display:none;">
        <div class="container my-4">
            <div class="form-group mt-4 d-flex align-items-center">
                <label for="category-select" class="mr-3 mb-0">Pictogram Category:</label>
                <select id="category-select" class="form-control"></select>
            </div>

            <div id="svg-container">
                <div id="svg1" class="svg-image"></div>
                <div id="svg2" class="svg-image"></div>
            </div>

            <div id="btn-container" class="text-center mt-4">
                <button class="btn compare-button" id="greater">></button>
                <button class="btn compare-button" id="equal">=</button>
                <button class="btn compare-button" id="lesser"><</button>
            </div>

            <div id="keyboard-info" class="text-center">You can utilize "A", "S", and "D" keys.</div>

            <div id="session-control">
                <button id="start-recording-btn" class="btn btn-success">Start Recording</button>
                <div id="recording-indicator" class="grid-item" style="display: none;">
                    <div class="recording-dot"></div>
                    <span id="elapsed-time">00:00</span>
                </div>
                <button id="stop-recording-btn" class="btn btn-danger" style="display: none;">Stop Recording</button>
            </div>

            <div id="choice-container" class="choice-history"></div>

            <div id="log-container" class="mt-4" style="display: none;">
                <h5>Action Log</h5>
                <ul id="log-list" class="list-unstyled"></ul>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('theme-toggle-btn').addEventListener('click', function() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
        });
    </script>
</body>

</html>
